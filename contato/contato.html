<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="form">
            <form action="enviar.php" method="post" class="form-container">
                <header class="header">
                    <h1>Contato</h1>
                </header>
                <div class="container-inputs">
                    <div class="group">
                        <input type="input" class="form__field" placeholder="Name" name="name" id='name' required />
                        <label for="name" class="form__label">Name</label>
                    </div>
                    <div class="group">
                        <input type="input" class="form__field" placeholder="Email" name="email" id='email' required />
                        <label for="email" class="form__label">Email</label>
                    </div>
                    <div class="inputBox">
                        <span>Assunto</span>
                        <textarea name="mensagem" required="required" placeholder="Digite aqui sua mensagem"></textarea>
                    </div>
                    <div class="inputBox horarios">
                        <span>Hor√°rios</span><br>
                        <input type="radio" id="hora1" name="horario" value="09:00">
                        <label for="hora1">09:00</label><br>
                        <input type="radio" id="hora2" name="horario" value="10:00">
                        <label for="hora2">10:00</label><br>
                        <input type="radio" id="hora3" name="horario" value="11:00">
                        <label for="hora3">11:00</label><br>
                        <input type="radio" id="hora4" name="horario" value="12:00">
                        <label for="hora4">12:00</label>
                    </div>
                    <div class="inputBox">
                        <div id="outer">
                            <button class="button_slide slide_right">Enviar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
